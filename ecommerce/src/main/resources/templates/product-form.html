<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물건 등록</title>
</head>
<body>
<h2>물건 등록</h2>
<form action="/product/register" th:object="${productDTO}" method="post">
  <label for="memberId">회원 ID:</label>
  <input type="text" id="memberId" th:field="*{memberId}" required><br><br>

  <label for="productName">상품명:</label>
  <input type="text" id="productName" th:field="*{productName}" required><br><br>

  <label for="price">가격:</label>
  <input type="number" id="price" th:field="*{price}" required><br><br>

  <label for="count">수량:</label>
  <input type="number" id="count" th:field="*{count}" required><br><br>

  <button type="submit">등록</button>
  <button type="button" onclick="location.href='/main/all'">취소</button>
</form>
</body>
</html>
